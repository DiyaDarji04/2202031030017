<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.omnihotels.com/-/media/digex/destination-city/city-los-angeles-2880x1870.jpg?la=en&h=1286&w=1980&mw=1980&hash=E58D1ACB5F8EE53CD0AAF51B7DC66A981CD9E909" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://erepublic.brightspotcdn.com/dims4/default/915d379/2147483647/strip/false/crop/1000x664+0+0/resize/1000x664!/quality/90/?url=http%3A%2F%2Ferepublic-brightspot.s3.amazonaws.com%2Fb5%2F48%2F0fd02b1c4df7acadea1470bd37c8%2Fshutterstock-84639565.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://res.klook.com/image/upload/Mobile/City/szhx3ytpgfnhpbmsngk0.jpg" alt="New york" style="width:100%;">
      </div>
	  
	  <div class="item">
        <img src="https://assets.gqindia.com/photos/616d2712c93aeaf2a32d61fe/16:9/pass/top-image%20(1).jpg" alt="Kashmir" style="width:100%;">
      </div>
	  
	  <div class="item">
        <img src="https://static.wixstatic.com/media/df9fb8_b1510fc657d94cef9e05566a6f7a8167~mv2.jpg/v1/fill/w_980,h_758,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/df9fb8_b1510fc657d94cef9e05566a6f7a8167~mv2.jpg" alt="Greenland" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
